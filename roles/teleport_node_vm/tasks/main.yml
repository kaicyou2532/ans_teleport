---
- name: Validate join token provided
  ansible.builtin.assert:
    that:
      - teleport_join_method == 'token'
      - teleport_join_token is defined
      - teleport_join_token | length > 0
    fail_msg: "teleport_join_token が未設定です。group_vars/all.yml で設定するか Ansible Vault を使ってください。"

- name: Install Teleport package repository (Debian/Ubuntu)
  when: ansible_facts.os_family == 'Debian'
  block:
    - name: Ensure prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        update_cache: true
    - name: Add Teleport apt key
      ansible.builtin.apt_key:
        url: "https://apt.releases.teleport.dev/gpg"
        state: present
    - name: Add Teleport apt repo
      ansible.builtin.apt_repository:
        repo: "deb https://apt.releases.teleport.dev/{{ teleport_version }} {{ ansible_facts.distribution_release }} stable"
        state: present
        filename: teleport
    - name: Install teleport package
      ansible.builtin.apt:
        name: "{{ teleport_package_name }}"
        update_cache: true

- name: Install Teleport package repository (RHEL/CentOS/Amazon)
  when: ansible_facts.os_family == 'RedHat'
  block:
    - name: Ensure prerequisites
      ansible.builtin.yum:
        name:
          - ca-certificates
          - curl
        state: present
    - name: Add Teleport yum repo
      ansible.builtin.yum_repository:
        name: teleport
        description: Teleport
        baseurl: "https://yum.releases.teleport.dev/{{ teleport_version }}/$basearch"
        gpgcheck: true
        gpgkey: "https://yum.releases.teleport.dev/gpg"
        enabled: true
    - name: Install teleport package
      ansible.builtin.yum:
        name: "{{ teleport_package_name }}"
        state: present

- name: Render teleport config
  ansible.builtin.template:
    src: teleport.yaml.j2
    dest: "{{ teleport_config_path }}"
    owner: root
    group: root
    mode: '0600'

- name: Ensure systemd override dir exists
  ansible.builtin.file:
    path: /etc/systemd/system/teleport.service.d
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Set TELEPORT_JOIN_TOKEN for systemd service
  ansible.builtin.copy:
    dest: /etc/systemd/system/teleport.service.d/10-join-token.conf
    owner: root
    group: root
    mode: '0644'
    content: |
      [Service]
      Environment=TELEPORT_JOIN_TOKEN={{ teleport_join_token }}
  notify:
    - Reload systemd
    - Restart teleport

- name: Enable and start teleport
  ansible.builtin.service:
    name: teleport
    state: started
    enabled: true
